<!-- Barra de Opciones -->
<app-barra-opciones></app-barra-opciones>

<div class="mt-3 container-lg">
    <h1 class="mt-5 font-weight-bold mb-4 text-center col-title">Datos FTD</h1>
    <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success border-0" type="submit">Buscar</button>
    </form>
    <button class="btn btn-danger btn-sm border-0 text-white me-1 mt-3" (click)="obtenerDatosFTD()">Detalles</button>
    <div class="mt-4">
        <div class="row btn-primary text-white">
            <div class="col-1">ID</div>
            <div class="col-3">Nombre del Proyecto</div>
            <div class="col-3">Avance del Proyecto</div>
            <div class="col-2">Evaluaci√≥n del Proyecto</div>
            <div class="col">Editar</div>
            <div class="col">Dar de Baja</div>
        </div>
    </div>
    <table class="table table-striped mt-3">
        <tbody *ngFor="let datosFTD of datosFTD">
            <div class="row" *ngIf="datosFTD.activo == true">
                <div class="col-1">{{datosFTD.id}}</div>
                <div class="col-3">{{datosFTD.nombreProyecto}}</div>
                <div class="col-3">{{datosFTD.avanceProyecto}}</div>
                <div class="col-2">{{datosFTD.evaluacionProyecto}}</div>
                <button type="button" class="btn btn-secondary btn-sm border-0 me-1 col text-white mt-1" [routerLink]="['/registro-datos-ftd', datosFTD.id]">Editar</button>
                <button type="button" class="btn btn-success btn-sm border-0 me-1 text-white col mt-1" (click)="deleteDatosFTD(datosFTD)">Dar de Baja</button>
            </div>
        </tbody>
    </table>
</div>
